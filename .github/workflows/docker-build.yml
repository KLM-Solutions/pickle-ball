name: Build and Push Docker Image

on:
  push:
    branches:
      - master  # or 'main' if that's your default branch
    paths:
      - 'Dockerfile.runpod'
      - 'python/**'
      - '.github/workflows/docker-build.yml'

env:
  DOCKER_BUILDKIT: 1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.runpod
          push: true
          tags: vigneshwarangpxlbrain/strikesense-worker:latest
          cache-from: type=registry,ref=vigneshwarangpxlbrain/strikesense-worker:buildcache
          cache-to: type=registry,ref=vigneshwarangpxlbrain/strikesense-worker:buildcache,mode=max
          platforms: linux/amd64

      - name: Clean up
        run: |
          docker system prune -af --volumes
          docker builder prune -af